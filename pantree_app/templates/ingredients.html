<body>
<div class="center">
<i class="fa fa-link"></i>
<h1>
    welcome to pantree
</h1>
<h4>
    enter a comma-separated list of ingredients
</h4>
<br>
<form method="post" autocomplete="off" name='checkbox'>
    {% csrf_token %}

        <label> {{ form.ingredients.label}}  </label> &nbsp;

    <div class="grid">
        <label> {{ form.must_have_ings.label}}  </label> &nbsp;
        {{ form.must_have_ings }}
        <button id = "must_have_button" type="button">+</button>
    </div>
    <!-- <p>
        <label> {{ form.max_missing_ings.label}}  </label> &nbsp;
        {{ form.max_missing_ings }}
    </p> -->
    <br>
    <div class="grid">
        <label> </label>
        <input class="input" type="submit" value="Submit">
</form>
<script type = "text/javascript" src="./../static/js/autocomplete.js"></script> 
</div>
</div>
